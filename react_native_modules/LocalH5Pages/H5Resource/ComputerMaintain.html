		<div>1、电脑送修：先填写《欧菲电脑维修单》，一式两份，再将电脑送至信息部维修点，送修单由信息部、送修人各执一份；
2、普通维修：信息部维修人员检测电脑故障，根据故障问题专业维修，并及时反馈维修进度，维修周期1-3天，维修后通知用户领取电脑；
3、委外维修：信息部维修人员经过检测电脑故障，发现厂内无法维修，需进行委外维修，通知用户在OA系统中提交《委外维修申请单》，审批后，方可进行委外维修，维修周期5-20天，具体维修周期视厂商维修进度而定，有可能延长。
4、电脑领用：接到信息部维修人员通知，电脑已维修OK，可以领回，送修人凭送修单领取电脑。
</div>
